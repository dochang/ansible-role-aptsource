---
aptsource_uri: 'http://httpredir.debian.org/debian'
aptsource_security_uri: 'http://security.debian.org/'
aptsource_stable_updates_enabled: yes
aptsource_stable_updates_uri: 'http://httpredir.debian.org/debian'
aptsource_backports_enabled: no
aptsource_backports_uri: 'http://httpredir.debian.org/debian'
aptsource_suite: '{{ (ansible_distribution_release != "NA") | ternary(ansible_distribution_release, "sid") }}'
aptsource_components:
  - main
  - contrib
  - non-free
